<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Registration Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="box">
		<div class="title">
			<b>la</b><b class="GG">GG</b><b>er</b>
			<h2 class="page-info">Registration</h2>
		</div>
		<div class="form-wrapper">
		<form id="registrationForm" action="" method="GET">
			<div class="textbox-wrapper">
			<label for="username">Username:</label>
			<input type="text" name="username" required>
			</div>
			<div class="textbox-wrapper">
			<label for="password">Password:</label>
			<input type="password" name="password" required>
			</div>
			<input class="button" type="submit" value="Submit">
		</form>
		</div>
		</div>
    <script>
		// handle form submit event
		document.getElementById("registrationForm").addEventListener("submit", function(event) {
			event.preventDefault(); // prevent default form submission
			// get registration credentials from form
			var username = document.getElementsByName("username")[0].value;
			var password = document.getElementsByName("password")[0].value;
			// send request to check login credentials
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/register_new_user/" + username + '/' + password);
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE) {
					console.log( xhr.status );
					if (xhr.status === 200) {
						// user created
						alert("New account created");
						window.location.href = "/login";
					} else if (xhr.status === 402) {
						// existing user found 
						alert("User already exists")
					} else if (xhr.status === 401) {
                        // user creation failed
                        alert("Something went wrong in user creation")
                    } else {
                        alert("Something went wrong")
                    }
				}
			};
			var data = JSON.stringify({"username": username, "password": password});
			xhr.send(data);
		});
	</script>
</body>
</html>

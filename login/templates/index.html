<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
	<div class="box">
		<div class="title">
			<b>la</b><b class="GG">GG</b><b>er</b>
			<h2 class="page-info">Login</h2>
		</div>
		<div class="form-wrapper">
		<form id="loginForm" action="" method="GET">
			<div class="textbox-wrapper">
			<label for="username">Username:</label>
			<input type="text" name="username" required><br>
			</div>
			<div class="textbox-wrapper">
			<label for="password">Password:</label>
			<input type="password" name="password" required>
			</div>
			<input class="button" type="submit" value="Submit">
		</form>
		<button class="button" onclick="location.href = '/user-registration'">Register</button>
		</div>
		</div>
	<script>
		// handle form submit event
		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault(); // prevent default form submission
			// get login credentials from form
			var username = document.getElementsByName("username")[0].value;
			var password = document.getElementsByName("password")[0].value;
			// send request to check login credentials
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/check_login/" + username + '/' + password);
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE) {
					console.log( xhr.status );
					if (xhr.status === 200) {
						// successful login
						window.location.href = "http://"+ window.location.hostname + ":49998/list_catridges?player_id=" + username;
					} else {
						// failed login
						alert("Invalid login credentials.");
					}
				}
			};
			var data = JSON.stringify({"username": username, "password": password});
			xhr.send(data);
		});
	</script>
</body>
</html>
